<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Available Courses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: url('avilcourse.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.45);
      z-index: 0;
    }

    table {
      width: 90%;
      max-width: 1000px;
      margin-top: 20px;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 0.6s ease forwards;
      z-index: 1;
    }

    th, td {
      padding: 14px 16px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #2c3e50;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #f4f4f4;
    }

    .icon-header i {
      margin-right: 6px;
    }

    .back-button {
      margin-top: 30px;
      background-color: #0097a7;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
      z-index: 1;
    }

    .back-button:hover {
      background-color: #007d8a;
      transform: translateY(-2px);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        padding: 12px;
      }

      td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 16px;
        width: 45%;
        font-weight: bold;
        color: #333;
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th class="icon-header"><i class="fas fa-id-badge"></i> Course ID</th>
        <th class="icon-header"><i class="fas fa-book"></i> Course Name</th>
        <th class="icon-header"><i class="fas fa-chalkboard-teacher"></i> Trainer</th>
        <th class="icon-header"><i class="fas fa-clock"></i> Duration (Weeks)</th>
        <th class="icon-header"><i class="fas fa-money-bill-wave"></i> Course Fee</th>
      </tr>
    </thead>
    <tbody id="coursetable">
      <!-- Dynamic course data from JS -->
    </tbody>
  </table>

  <button class="back-button" onclick="window.location.href='index.html'">
    <i class="fas fa-arrow-left"></i> Back to Home
  </button>

  <script>
    function showCourses() {
      fetch("http://localhost:8080/courses")
        .then(response => response.json())
        .then(courses => {
          // Sort by courseId (ascending)
          courses.sort((a, b) => a.courseId - b.courseId);

          const table = document.getElementById("coursetable");
          table.innerHTML = "";

          courses.forEach(course => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td data-label="Course ID">${course.courseId}</td>
              <td data-label="Course Name">${course.courseName}</td>
              <td data-label="Trainer">${course.trainer}</td>
              <td data-label="Duration">${course.durationInWeeks}</td>
              <td data-label="Course Fee">â‚¹${course.coursefee}</td>
            `;
            table.appendChild(row);
          });
        })
        .catch(error => {
          console.error("Error loading courses:", error);
          const table = document.getElementById("coursetable");
          table.innerHTML = "<tr><td colspan='5' style='color:red;'>Failed to load courses.</td></tr>";
        });
    }

    window.onload = showCourses;
  </script>
</body>
</html>
