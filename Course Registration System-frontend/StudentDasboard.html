<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('studentdasboardregister.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .back-login {
      position: absolute;
      top: 30px;
      left: 30px;
      background: rgba(255, 255, 255, 0.15);
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      z-index: 10;
    }

    .back-login:hover {
      background: rgba(0, 0, 0, 0.5);
      transform: translateY(-1px);
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      width: 92%;
      max-width: 640px;
      text-align: center;
    }

    h1 {
      color: #ffffff;
      margin-bottom: 35px;
      font-size: 30px;
      font-weight: 700;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    a:visited,
    a:active,
    a:focus,
    a:hover {
      text-decoration: none;
      color: inherit;
    }

    .transparent-button {
      background: rgba(255, 255, 255, 0.15);
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 500;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);

      outline: none;
      user-select: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .transparent-button:hover,
    .transparent-button:focus,
    .transparent-button:active {
      background: rgba(0, 0, 0, 0.6);
      border-color: rgba(255, 255, 255, 0.2);
      color: #ffffff !important;
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.4);
    }

    @media (max-width: 500px) {
      .button-grid {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 24px;
      }

      .back-login {
        top: 20px;
        left: 20px;
        padding: 8px 14px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <!-- Back to login button -->
  <a href="login.html" class="back-login"><i class="fas fa-arrow-left"></i> Back to Login</a>

  <!-- Dashboard content -->
  <div class="container">
    <h1>Student Registration System</h1>
    <div class="button-grid">
      <a href="registerdasboard.html"><button class="transparent-button">Student Registration</button></a>
      <a href="availcoursesdasboard.html"><button class="transparent-button">Available Courses</button></a>
      <a href="enrolleddasboard.html"><button class="transparent-button">Enrolled Students</button></a>
    </div>
  </div>
</body>
</html>
